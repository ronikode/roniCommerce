<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Nuevo producto</title>
</head>
<body>
<div class="container py-3">

    {# Llamando a un fragmento de codigo html #}
    {% include 'partials/messages.html' %}

    <div class="card">
        <div class="card-header">
            <h4>Ingrese la informaci√≥n</h4>
        </div>

        <form class="py-2" method="post">{% csrf_token %}

            <div class="card-body">
                <div class="form-group">
                    <label for="{{ form.name.label }}">{{ form.name.label }}</label>
                    {{ form.name }}
                    <small id="nameHelp" class="form-text text-muted">
                        {{ form.name.help_text }}
                    </small>
                </div>
                <div class="form-group">
                    <label for="{{ form.sku.label }}">{{ form.sku.label }}</label>
                    {{ form.sku }}
                    <small id="skuHelp" class="form-text text-muted">
                        {{ form.sku.help_text }}
                    </small>
                </div>
                <div class="form-group">
                    <label for="{{ form.pvp.label }}">{{ form.pvp.label }}</label>
                    {{ form.pvp }}
                    <small id="pvpHelp" class="form-text text-muted">
                        {{ form.pvp.help_text }}
                    </small>
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
